<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitkub Pro Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-panel { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .log-terminal { font-family: 'Consolas', 'Monaco', monospace; font-size: 0.9rem; }
        /* Modal Animation */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-robot text-green-400 text-2xl"></i>
            <h1 class="text-xl font-bold text-white tracking-wide">Bitkub <span class="text-green-400">Pro Bot</span></h1>
        </div>
        <div class="flex items-center gap-4">
            <div id="connection-status" class="flex items-center gap-2 text-red-500 text-sm font-semibold">
                <i class="fa-solid fa-circle text-[10px]"></i> Disconnected
            </div>
            <div class="h-6 w-px bg-slate-600"></div>
            <button onclick="startBot()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow transition text-sm"><i class="fa-solid fa-play"></i> Start</button>
            <button onclick="stopBot()" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded shadow transition text-sm"><i class="fa-solid fa-stop"></i> Stop</button>
            <div class="h-6 w-px bg-slate-600"></div>
            <button onclick="logout()" class="text-slate-400 hover:text-white transition" title="Logout">
                <i class="fa-solid fa-right-from-bracket text-lg"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 flex gap-4 p-4 overflow-hidden">
        <div class="w-1/3 flex flex-col gap-4">
            <div class="glass-panel rounded-lg p-4 shadow-lg">
                <h2 class="text-lg font-bold mb-3 text-blue-400"><i class="fa-solid fa-plus-circle"></i> Add Symbol</h2>
                <form id="addSymbolForm" class="grid grid-cols-2 gap-3" onsubmit="addSymbol(event)">
                    <input type="text" id="symInput" placeholder="Symbol (e.g. THB_BTC)" class="bg-slate-800 border border-slate-600 rounded p-2 text-white text-sm col-span-2 uppercase" required>
                    <input type="number" id="costStInput" placeholder="Buy Amt (THB)" class="bg-slate-800 border border-slate-600 rounded p-2 text-white text-sm" required>
                    <input type="number" id="limitInput" placeholder="Max Limit" class="bg-slate-800 border border-slate-600 rounded p-2 text-white text-sm" required>
                    <button type="submit" class="col-span-2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded text-sm font-semibold">Add Watchlist</button>
                </form>
            </div>

            <div class="glass-panel rounded-lg p-4 shadow-lg flex-1 flex flex-col overflow-hidden">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold text-yellow-400"><i class="fa-solid fa-list"></i> Watchlist</h2>
                    <button onclick="fetchSymbols()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-rotate"></i></button>
                </div>
                <div class="overflow-auto flex-1">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-800 text-slate-300 sticky top-0">
                            <tr>
                                <th class="p-2 text-xs uppercase">Symbol</th>
                                <th class="p-2 text-xs uppercase text-right">Cost/Coin</th>
                                <th class="p-2 text-xs uppercase text-center">Status</th>
                                <th class="p-2 text-xs uppercase text-center">Action</th> </tr>
                        </thead>
                        <tbody id="symbolTableBody" class="text-sm divide-y divide-slate-700"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="w-2/3 glass-panel rounded-lg shadow-lg flex flex-col overflow-hidden">
            <div class="bg-slate-800 p-3 border-b border-slate-700 flex justify-between items-center">
                <h2 class="text-lg font-bold text-green-400"><i class="fa-solid fa-terminal"></i> Live Terminal</h2>
                <button onclick="clearLogs()" class="text-xs bg-slate-700 hover:bg-slate-600 px-2 py-1 rounded text-slate-300">Clear</button>
            </div>
            <div id="logContainer" class="flex-1 p-4 overflow-y-auto log-terminal bg-black text-green-500 space-y-1 text-sm"></div>
        </div>
    </main>

    <div id="editModal" class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center z-50">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-slate-800 w-11/12 md:w-1/3 mx-auto rounded shadow-lg z-50 overflow-y-auto border border-slate-600">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold text-blue-400">Edit Settings</p>
                    <div class="cursor-pointer z-50 text-slate-400 hover:text-white" onclick="closeModal()">
                        <i class="fa-solid fa-times"></i>
                    </div>
                </div>

                <div class="my-5">
                    <input type="hidden" id="editId">
                    <div class="mb-4">
                        <label class="block text-slate-400 text-sm font-bold mb-2">Symbol (Read Only)</label>
                        <input id="editSymbol" type="text" class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 text-slate-500 bg-slate-900 leading-tight focus:outline-none" readonly>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4">
                            <label class="block text-slate-300 text-sm font-bold mb-2">Buy Amount (THB)</label>
                            <input id="editCostSt" type="number" class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 text-white bg-slate-700 leading-tight focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-slate-300 text-sm font-bold mb-2">Max Limit (THB)</label>
                            <input id="editLimit" type="number" class="shadow appearance-none border border-slate-600 rounded w-full py-2 px-3 text-white bg-slate-700 leading-tight focus:outline-none focus:border-blue-500">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-slate-300 text-sm font-bold mb-2">Status</label>
                        <select id="editStatus" class="shadow border border-slate-600 rounded w-full py-2 px-3 text-white bg-slate-700 leading-tight focus:outline-none focus:border-blue-500">
                            <option value="true">Active (ON)</option>
                            <option value="false">Inactive (OFF)</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-end pt-2">
                    <button onclick="closeModal()" class="px-4 bg-transparent p-3 rounded-lg text-slate-400 hover:bg-slate-700 hover:text-white mr-2">Cancel</button>
                    <button onclick="saveChanges()" class="px-4 bg-blue-600 p-3 rounded-lg text-white hover:bg-blue-500 font-bold">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // const API_URL = "http://localhost:8000"; 
        // const WS_URL = "ws://localhost:8000/ws"; 
        // ปรับให้ใช้โดเมนปัจจุบันอัตโนมัติ
        const API_URL = location.protocol + '//' + location.host;
        const WS_URL = (location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host + "/ws";

        // --- WebSocket & Basic Functions (เหมือนเดิม) ---
        function connectWebSocket() {
            const ws = new WebSocket(WS_URL);
            const statusEl = document.getElementById('connection-status');
            ws.onopen = () => { statusEl.innerHTML = '<i class="fa-solid fa-circle text-[10px]"></i> Online'; statusEl.className = "flex items-center gap-2 text-green-500 text-sm font-semibold"; };
            ws.onmessage = (event) => { appendLog(event.data); };
            ws.onclose = () => { setTimeout(connectWebSocket, 3000); };
        }

        function appendLog(message) {
            const container = document.getElementById('logContainer');
            const now = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            let color = "text-green-500";
            if(message.includes("SELL") || message.includes("Error")) color = "text-red-400";
            div.className = `border-b border-slate-900 pb-1 break-words ${color}`;
            div.innerHTML = `<span class="text-slate-500 mr-2">[${now}]</span> ${message}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // --- CRUD Functions ---
        
        async function fetchSymbols() {
            try {
                const res = await fetch(`${API_URL}/symbols`);
                const symbols = await res.json();
                const tbody = document.getElementById('symbolTableBody');
                tbody.innerHTML = '';

                symbols.forEach(sym => {
                    const statusClass = sym.status === 'true' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300';
                    const statusText = sym.status === 'true' ? 'ON' : 'OFF';
                    
                    // สร้างแถวที่มีปุ่ม Edit/Delete
                    const row = `
                        <tr class="hover:bg-slate-700 transition group">
                            <td class="p-2 font-bold text-white">${sym.symbol}</td>
                            <td class="p-2 text-right">
                                <div class="text-slate-300 text-xs">${parseFloat(sym.cost).toFixed(2)} THB</div>
                                <div class="text-slate-500 text-[10px]">${parseFloat(sym.coin).toFixed(4)} Coin</div>
                            </td>
                            <td class="p-2 text-center">
                                <span class="text-[10px] px-2 py-0.5 rounded-full ${statusClass}">${statusText}</span>
                            </td>
                            <td class="p-2 text-center">
                                <button onclick='openEditModal(${JSON.stringify(sym)})' class="text-blue-400 hover:text-blue-300 mx-1" title="Edit">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button onclick="deleteSymbol(${sym.id})" class="text-red-500 hover:text-red-400 mx-1" title="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (e) { console.error(e); }
        }

        async function addSymbol(e) {
            e.preventDefault();
            const symbol = document.getElementById('symInput').value.toUpperCase();
            const costSt = document.getElementById('costStInput').value;
            const moneyLimit = document.getElementById('limitInput').value;
            try {
                await fetch(`${API_URL}/add_symbol`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ symbol, cost_st: parseFloat(costSt), money_limit: parseFloat(moneyLimit), status: 'true' })
                });
                document.getElementById('addSymbolForm').reset();
                fetchSymbols();
                appendLog(`Action: Added ${symbol}`);
            } catch (e) { alert(e); }
        }

        // --- NEW: Edit & Delete Logic ---

        async function deleteSymbol(id) {
            if(!confirm("Are you sure you want to delete this symbol?")) return;
            try {
                await fetch(`${API_URL}/delete_symbol/${id}`, { method: 'DELETE' });
                fetchSymbols();
                appendLog(`Action: Deleted ID ${id}`);
            } catch (e) { alert("Delete failed"); }
        }

        // Open Modal
        function openEditModal(sym) {
            document.getElementById('editId').value = sym.id;
            document.getElementById('editSymbol').value = sym.symbol;
            document.getElementById('editCostSt').value = sym.cost_st;
            document.getElementById('editLimit').value = sym.money_limit;
            document.getElementById('editStatus').value = sym.status;

            const modal = document.getElementById('editModal');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.body.classList.add('modal-active');
        }

        // Close Modal
        function closeModal() {
            const modal = document.getElementById('editModal');
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // Submit Changes
        async function saveChanges() {
            const id = document.getElementById('editId').value;
            const data = {
                status: document.getElementById('editStatus').value,
                cost_st: parseFloat(document.getElementById('editCostSt').value),
                money_limit: parseFloat(document.getElementById('editLimit').value)
            };

            try {
                const res = await fetch(`${API_URL}/update_symbol/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if(res.ok) {
                    closeModal();
                    fetchSymbols();
                    appendLog(`Action: Updated ID ${id}`);
                } else {
                    alert("Update failed");
                }
            } catch (e) { alert("Error updating symbol"); }
        }

        // Start/Stop Bot
        async function startBot() { await fetch(`${API_URL}/start`, { method: 'POST' }); }
        async function stopBot() { await fetch(`${API_URL}/stop`, { method: 'POST' }); }
        function clearLogs() { document.getElementById('logContainer').innerHTML = ''; }

        async function logout() {
            if(!confirm("Disconnect from Dashboard?")) return;
            try {
                await fetch('/logout', { method: 'POST' });
                window.location.reload(); // รีโหลดแล้วจะเด้งกลับไปหน้า Login
            } catch (e) {
                alert("Logout failed");
            }
        }

        window.onload = () => {
            connectWebSocket();
            fetchSymbols();
            setInterval(fetchSymbols, 5000);
        };
    </script>
</body>
</html>
