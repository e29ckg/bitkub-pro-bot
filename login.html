<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bitkub Pro Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: sans-serif; }
    </style>
</head>
<body class="h-screen flex items-center justify-center">

    <div class="bg-slate-800 p-8 rounded-lg shadow-2xl border border-slate-700 w-96">
        <div class="text-center mb-6">
            <i class="fa-solid fa-robot text-green-400 text-4xl mb-2"></i>
            <h1 class="text-2xl font-bold text-white">System Login</h1>
            <p class="text-slate-400 text-sm">Bitkub Pro Bot Authorization</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
            <div>
                <label class="block text-slate-300 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full bg-slate-900 border border-slate-600 rounded p-3 text-white focus:outline-none focus:border-green-500 transition" placeholder="Enter access code..." required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded transition shadow-lg">
                <i class="fa-solid fa-unlock-keyhole mr-2"></i> Access Dashboard
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center text-sm mt-4 hidden"></p>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = e.target.querySelector('button');

            // Form Data
            const formData = new FormData();
            formData.append('password', password);

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking...';
            
            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    // ถ้ารหัสถูก ให้รีโหลดหน้าจอ (Main.py จะพาไป Dashboard เอง)
                    window.location.reload();
                } else {
                    errorMsg.innerText = "Access Denied: Wrong Password";
                    errorMsg.classList.remove('hidden');
                    btn.innerHTML = '<i class="fa-solid fa-unlock-keyhole mr-2"></i> Access Dashboard';
                }
            } catch (err) {
                errorMsg.innerText = "System Error";
                errorMsg.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
